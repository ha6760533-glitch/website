<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Nilai Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    input {
      width: 90%;
      padding: 4px;
    }
    button {
      margin-top: 15px;
      padding: 8px 14px;
      cursor: pointer;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
    }
    button:hover {
      background: #1d4ed8;
    }
    p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Tabel Nilai Siswa</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>kelas</th>
        <th>Mata Pelajaran</th>
        <th>nilai</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="text" placeholder="Isi nama"></td>
        <td><input type="text" placeholder="Isi kelas"></td>
        <td><input type="text" placeholder="isi mapel"></td>
        <td><input type="number" min="0" max="100" placeholder="0-100" oninput="hitungRata()"></td>
      </tr>
    </tbody>
  </table>

  <button onclick="tambahBaris()">+ Tambah Baris</button>

  <p>Rata-rata nilai: <span id="hasilRata">0</span></p>

  <script>
    function tambahBaris() {
      const tbody = document.querySelector("tbody");
      const rowCount = tbody.rows.length + 1;
      const row = tbody.insertRow();

      row.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text" placeholder="Isi nama"></td>
        <td><input type="text" placeholder="Isi mapel"></td>
        <td><input type="text" placeholder="isi kelas"></td>
        <td><input type="number" min="0" max="100" placeholder="0-100" oninput="hitungRata()"></td>
      `;
    }

    function hitungRata() {
      const nilaiInputs = document.querySelectorAll("tbody input[type='number']");
      let total = 0, jumlah = 0;

      nilaiInputs.forEach(input => {
        if (input.value) {
          total += parseInt(input.value);
          jumlah++;
        }
      });

      const rata = jumlah > 0 ? (total / jumlah).toFixed(2) : 0;
      document.getElementById("hasilRata").innerText = rata;
    }
  </script>
</body>
</html>
